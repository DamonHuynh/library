<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <div><button class="add">+</button></div>
    </div>
    <dialog>
        <form action="" method="post" id="book">
            <p id="disclaimer">Required fields are followed by <span aria-label="required">*</span></p>

            <div>
                <label for="name">Name <span aria-label="required">*</span></label>
                <input type="text" name="name" id="name" required autofocus>
            </div>

            <div>
                <label for="author">Author <span aria-label="required">*</span></label>
                <input type="text" name="author" id="author" required>
            </div>

            <div>
                <label for="pages">Pages <span aria-label="required">*</span></label>
                <input type="number" name="pages" id="pages" required>
            </div>

            <div class="checkbox">
                <label for="hasRead">Have you read it?</label>
                <input type="checkbox" name="hasRead" id="hasRead">
            </div>
        </form>
        <div>
            <button class="cancel">Cancel</button>
            <button type="submit" form="book" class="confirm">Add Book</button>
        </div>
    </dialog>
    <div class="book-cont">

    </div>
</body>
</html>
